<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Products</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>


  <!-- DESDE ACA CONTENT -->
  <div class="content-wrapper">
    <!-- Content Header (Hora y fecha) -->
    <section class="content-header">

        <h1 id="txtFecha" style="color:darkred; font-size: 20px; padding-top:10px;"></h1>



        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
            <li class="active">Carpeta</li>
        </ol>
    </section>



<!-- *****************************************************************************************+ -->
    <!-- Main content -->
    <section class="content container-fluid">
       
        <div class="row">
            <div class="col-md-12">
                <div class="box">

                    <div class="box-header with-border">
                        <h3 class="box-title">Pacientes</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                                <i class="fa fa-minus"></i>
                            </button>
                           
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                        </div>
                    </div>

                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="row">


                   <div class="col-md-12">
                   <button class="btn btn-primary" style="float:right;" data-toggle="modal" data-target="#paciente">Nuevo</button><br /><br />  
                        
   

    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Todos los Productos</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>tittle</th>
                <th>categoria</th>
                
            </tr>
            <tr th:each="product : ${products}">
                <td th:text="${product.articleId}">Id</td>
                <td th:text="${product.title}">tittle</td>
                <td th:text="${product.category}">category</td>
                
            </tr>
        </table>
    </div>

	
   
   
   
   
   
   
   
   
   
      
                             
                                <div class="chart">
                                    <!-- Sales Chart Canvas -->
                                    <canvas id="salesChart" style="height: 180px;"></canvas>
                                </div>
                                <!-- /.chart-responsive -->
                            </div>


                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- ./box-body -->
                    <!-- /.box-footer -->
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>

        <!--HASTA ACA PAPRTE DINAMICA -->


    </section>
</div>
  


































</body>
</html>
